apiVersion: v1
kind: Secret
metadata:
  name: orchestra-secrets
  namespace: orchestra-planner
  labels:
    app: q-and-a-orchestra-agent
type: Opaque
stringData:
  # These will be set by external secrets operator or manual injection
  ANTHROPIC_API_KEY: ""
  GITHUB_TOKEN: ""
  SECRET_KEY: ""
  JWT_SECRET_KEY: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: orchestra-planner
  labels:
    app: postgres
type: Opaque
stringData:
  # Generate with: openssl rand -base64 32
  POSTGRES_PASSWORD: ""
  POSTGRES_USER: "orchestra"
  POSTGRES_DB: "orchestra_planner"
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: orchestra-planner
  labels:
    app: grafana
type: Opaque
stringData:
  # Generate with: openssl rand -base64 16
  GF_SECURITY_ADMIN_PASSWORD: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: orchestra-planner
  labels:
    app: redis
type: Opaque
stringData:
  # Generate with: openssl rand -base64 32
  REDIS_PASSWORD: ""
